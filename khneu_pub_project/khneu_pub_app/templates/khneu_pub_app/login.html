{%extends 'khneu_pub_app/base.html'%}
{%block content%}
    <div class="auth-container">
        <div class="auth-side-bar"></div>
        <div class="auth-main-content">
            <form method="post" class="auth-form">
                {% csrf_token %}
                <h2>Вхід в обліковий запис</h2>
                <label for="email"><p>Email</p></label>
                <input class="auth-input" type="email" id="email" name="email" required><br><br>
    
                <label for="password"><p>Пароль</p></label>
                <input class="auth-input" type="password" id="password" name="password" required><br><br>
                
                {%if messages%}
                    <ul class="errorlist">
                        {%for m in messages%}
                            <li>{{m}}</li>
                        {%endfor%}
                    </ul>
                {%endif%}   
                <button class="auth-button" type="submit">Login</button>
            </form>
            <p class="auth-alt">Не маєте облікового запису? <a href="{%url 'register'%}">Створити</a></p>
        </div>
        
    </div>
        
{%endblock%}
