{% extends 'khneu_pub_app/base.html' %}

{% block content %}
    <div class="user-profile-container">
        <div class="user-profile-image">
            <img src="{% if profile.photo %}{{ profile.photo.url }}{% endif %}" alt="Profile Image">
        </div>
        <div class="user-profile-content">
            <h1>{{ student.last_name }} {{ student.first_name }}</h1>
            <p>{{ student.specialization.faculty }} | {{ student.specialization }}</p>
            <p>{{ student.email }}</p>
            <div class="user-stats">
                <a href="{%url 'user_favorite_list' user_pk=student.pk%}"><p>Вподобане</p></a>
                <a href="{%url 'user_articles_list' user_pk=student.pk%}"><p>Публікації</p></a>
            </div>
            {%if user == student%}
                <div class="profile-button-container">
                    <a href="{%url 'create_article'%}" class="profile-button"><p>Створити</p></a>
                </div>
                
            {%endif%}
            
        </div>
    </div>
{% endblock %}
