{%extends 'khneu_pub_app/base.html'%}
{%block content%}
    <div class="sections_container">
        {%for f in faculties%}
            <div class="sections">
                <a href="{{f.get_absolute_url}}" class="link"><img src="{{f.image.url}}" alt="Image"></a>
                <h1><a href="{{f.get_absolute_url}}" class="link">{{f.name}}</a></h1>
            </div>
        {%endfor%}
    </div>
    
{%endblock content%}
